<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/assets/css/calculator.css">
  <title>calculator</title>
</head>

<body>
  <div class="main">
    <input type="text" class="result" />
    <div class="button">
      <button onclick="Clear()" class="btn">C</button>
      <button onclick="Solve('%')" class="btn">%</button>
      <button onclick="Back('<-')" class="btn"> back </button>
      <button onclick="Solve('/')" class="btn">/</button>
      <br>
      <button onclick="Solve('7')" class="btn">7</button>
      <button onclick="Solve('8')" class="btn">8</button>
      <button onclick="Solve('9')" class="btn">9</button>
      <button onclick="Solve('*')" class="btn">X</button>
      <br>
      <button onclick="Solve('4')" class="btn">4</button>
      <button onclick="Solve('5')" class="btn">5</button>
      <button onclick="Solve('6')" class="btn">6</button>
      <button onclick="Solve('-')" class="btn">-</button>
      <br>
      <button onclick="Solve('1')" class="btn">1</button>
      <button onclick="Solve('2')" class="btn">2</button>
      <button onclick="Solve('3')" class="btn">3</button>
      <button onclick="Solve('+')" class="btn">+</button>
      <br>
      <button onclick="Solve('00')" class="btn">00</button>
      <button onclick="Solve('0')" class="btn">0</button>
      <button onclick="Solve('.')" class="btn">.</button>
      <button onclick="Result()" class="btn">=</button>
      <br>
    </div>
  </div>
  <script src="/assets/js/calc.js">
  </script>
</body>

</html>
